name: Weekly Top Tags

on:
  schedule:
  - cron: 0 2 * * 1
    
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, and publish weekly tops tag
      run: |
        npm install
        node --experimental-modules scripts\most-popular-tag.mjs --temporal weekly --number 9
      env:
        CI: true
        DEV_TO_API_KEY: ${{ secrets.SuperSecret }}
